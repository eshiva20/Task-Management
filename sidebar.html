<body>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <section class="sidebar">
    <div class="top">
      <img src="./assets/task_icon.png" alt="Task_icon" class="task_icon" />
      <p class="task_master">Task Master</p>
      <button class="add_icon">+</button>
    </div>
    <div class="all_side_menus">
      <button class="single_side_menu">
        <img
          src="./assets/dashboard.png"
          alt="Dashboard_icon"
          class="single_side_menu_icon"
        />
        <span class="single_side_menu_name">Dashboard</span>
      </button>
      <button class="single_side_menu">
        <img
          src="./assets/meeting.png"
          alt="Meeting_icon"
          class="single_side_menu_icon"
        />
        <span class="single_side_menu_name">Meeting</span>
      </button>
      <button class="single_side_menu">
        <img
          src="./assets/task.png"
          alt="Task_icon"
          class="single_side_menu_icon"
        />
        <span class="single_side_menu_name">Task</span>
      </button>
      <button class="single_side_menu">
        <img
          src="./assets/calendar.png"
          alt="Calender_icon"
          class="single_side_menu_icon"
        />
        <span class="single_side_menu_name">Calenders</span>
      </button>
    </div>
  </section>
  <style>
    body {
      margin: 0;
      background-color: #edf5ef;
      font-family: "Rubik", sans-serif;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
      margin: 0px;
    }
    .sidebar {
      width: 10%;
      background: #171b21;
      color: #009b1c;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      .top {
        display: flex;
        flex-direction: column;
        align-items: center;
        .task_icon {
          padding-top: 20px;
          width: 40px;
        }
        .task_master {
          padding-top: 10px;
          color: #fff;
        }
        .add_icon {
          box-shadow: 2px -2px 5px 0px #003e0be5 inset,
            -2px 2px 4px 0px #00f82de5 inset, 2px 2px 4px 0px #003e0b33 inset,
            -2px -2px 4px 0px #003e0b33 inset, -1px 1px 2px 0px #003e0b80,
            1px -1px 2px 0px #00f82d4d;
          outline: none;
          border: none;
          background: #009b1c;
          font-size: 32px;
          padding: 4px 12px;
          margin-top: 15px;
          cursor: pointer;
          color: #fff;
          border-radius: 5px;
        }
      }
      .all_side_menus {
        width: 100%;
        margin-top: 40px;
        display: flex;
        align-items: center;
        gap: 5px;
        flex-direction: column;
        .single_side_menu:nth-child(2) {
          background: #009b1c;
          color: #fff;
        }
        .single_side_menu {
          cursor: pointer;
          box-shadow: -1px 1px 3px 0px #090b0de5, -1px -1px 2px 0px #090b0d33,
            1px -1px 2px 0px #090b0d inset, -1px 1px 2px 0px #252b35 inset;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 10px 0px;
          width: 100%;
          outline: none;
          border: none;
          background-color: transparent;
          color: #009b1c;
          font-family: "Rubik", sans-serif;
          .single_side_menu_icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
          }
          .single_side_menu_name {
            font-size: 16px;
            margin-top: 5px;
            font-weight: 600;
          }
        }
      }
    }
  </style>
</body>
