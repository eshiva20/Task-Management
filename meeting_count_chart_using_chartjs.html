<!-- this count chart is done using chart.js , In this can't be done more modification as per figma design -->

<body>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <div class="meeting_count">
    <div class="table">
      <div class="table_header">
        <div class="td">Days</div>
        <div class="td">Meetings</div>
      </div>
      <div class="table_body">
        <div class="td">
          <div class="chart_container">
            <canvas id="meetingChart"></canvas>
          </div>
        </div>
        <div class="td">
          <!-- need to updated the meeting counts over here -->
          <div class="counts">
            <p><i class="fa-solid fa-play icon"></i>20</p>
            <p><i class="fa-solid fa-play icon"></i>17</p>
            <p><i class="fa-solid fa-play icon"></i>10</p>
            <p><i class="fa-solid fa-play icon"></i>25</p>
            <p><i class="fa-solid fa-play icon"></i>7</p>
            <p><i class="fa-solid fa-play icon"></i>18</p>
            <p><i class="fa-solid fa-play icon"></i>0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    body {
      margin: 0;
      font-family: "Rubik", sans-serif;
    }
    .icon {
      color: #00000036;
    }
    p {
      margin: 0px;
      padding: 0px;
    }
    .table_header,
    .table_body {
      display: flex;
      width: 100%;
      gap: 20px;
      margin-bottom: 20px;
    }
    .table {
      width: 700px;
      background: rgba(154, 194, 194, 0.304);
      padding: 20px;
      border-radius: 10px;
    }

    .table_header .td:nth-child(1) {
      width: 80%;
      color: #20313a;
      font-weight: 500;
      font-size: 18px;
    }
    .table_header .td:nth-child(2) {
      width: 20%;
      color: #20313a;
      font-weight: 500;
      font-size: 18px;
    }

    .table_body .td:nth-child(1) {
      width: 80%;
    }
    .table_body .td:nth-child(2) {
      width: 20%;
    }
    .counts {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 35px;
    }
    .counts p {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #000;
      font-weight: 500;
      padding-left: 10px;
    }

    .chart_container {
      width: 100%;
      height: 400px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById("meetingChart").getContext("2d");

    const meetingChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [
          {
            label: "Number of Meetings",
            data: [20, 17, 10, 25, 7, 18, 0],
            backgroundColor: "#79B89B",
            borderRadius: 8,
            borderSkipped: false,
            barThickness: 30,
          },
        ],
      },
      options: {
        indexAxis: "y",
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            display: false,
          },
          y: {
            ticks: {
              color: "#000",
            },
            grid: {
              display: false,
            },
            border: {
              display: false,
            },
          },
        },
        plugins: {
          legend: {
            display: false,
          },
          tooltip: {
            enabled: true,
          },
        },
        onHover: function (event) {
          const points = this.getElementsAtEventForMode(
            event,
            "nearest",
            { intersect: true },
            true
          );
          event.native.target.style.cursor = points.length
            ? "pointer"
            : "default";
        },
      },
    });
  </script>
</body>
