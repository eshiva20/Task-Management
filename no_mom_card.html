<body>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />
  <div class="card">
    <div class="date_info">
      <p class="small_text">Meeting Date</p>
      <p class="meeting_date">15 Aug,2024</p>
      <hr class="hr40" />
      <p class="day">Thursday</p>
      <button class="no_mom_btn">No Mom Added</button>
    </div>

    <div class="text_field">
      <textarea name="" id="" rows="6" class="textarea">
Type discussed point here</textarea
      >
    </div>
  </div>
  <style>
    body {
      margin: 0;
      font-family: "Rubik", sans-serif;
    }
    p,
    h3 {
      margin: 0;
    }
    .card {
      padding: 0px 10px;
      border: 1px solid #585e67;
      margin: 10px 0px 25px 0px;
      background-color: #edf5ef;
      border-radius: 8px;
      display: flex;
      align-items: center;
    }
    .date_info {
      padding: 20px 0px;
      width: 15%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #dbdbdb;
    }
    .small_text {
      color: #525252;
      font-size: 12px;
    }
    .meeting_date {
      font-size: 20px;
      color: #000;
      font-weight: 600;
      margin-top: 5px;
    }
    .meeting_day {
      font-size: 14px;
      font-weight: 400;
      color: #000;
      margin-left: 8px;
    }
    .hr40 {
      width: 40%;
      height: 1px;
      background-color: #000;
      outline: none;
      border: none;
    }
    .no_mom_btn {
      margin-top: 15px;
      outline: none;
      border: none;
      background-color: #ffd4ce;
      color: #ff3518;
      border-radius: 30px;
      padding: 5px 15px;
      font-family: "Rubik", sans-serif;
      font-size: 14px;
      font-weight: 400;
    }
    .text_field {
      width: 85%;
      padding: 10px 0px;
    }
    .textarea {
      width: calc(100% - 10px);
      resize: none;
      border: 1px solid #20313a33;
      font-family: "Rubik", sans-serif;
      color: #20313a;
      font-size: 14px;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 2px 2px 5px 0px #d1d8d2e5 inset,
        -2px -2px 4px 0px #ffffffe5 inset, 2px -2px 4px 0px #d1d8d233 inset,
        -2px 2px 4px 0px #d1d8d233 inset, -1px -1px 2px 0px #d1d8d280,
        1px 1px 2px 0px #ffffff4d;
      background-color: transparent;
      margin-left: 10px;
      outline: none;
      border: none;
    }
  </style>
</body>
