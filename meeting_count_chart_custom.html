<!-- this count chart is done using custom css , to show the fill are for bar need to calculations  -->
<!-- comment has be written near the bar  -->

<body>
  <section class="custom_count_chart">
    <table class="table">
      <tr>
        <td>Days</td>
        <td>Meetings</td>
      </tr>

            </div>
          </div>
        </td>
        <td>
          <div class="count">
            <img
              src="./assets/chart_count_play.png"
              class="play_icon"
              alt="play_icon"
            />

          </div>
        </td>
      </tr>

    </table>
  </section>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: "Rubik", sans-serif;
    }
    .play_icon {
      width: 17px;
    }
    p {
      margin: 0px;
      padding: 0px;
    }
    .table {
      width: 700px;
      background: rgba(154, 194, 194, 0.304);
      padding: 20px;
      border-radius: 10px;
      border-spacing: 10px 15px;
    }

    .table tr td:nth-child(1) {
      width: 80%;
    }
    .table tr td:nth-child(2) {
      width: 20%;
    }

    .table tr:nth-child(1) td {
      padding-bottom: 5px;
      color: #20313a;
      font-weight: 500;
    }

    .bar {
      display: flex;
      align-items: center;
    }

    .day {
      width: 50px;
    }

    .progress_bar_container {
      width: 100%;
      height: 30px;
      background: #edf4ef;
      border-radius: 7px;
      overflow: hidden;
      box-shadow: -1px 1px 3px 0px #afb5b1e5 inset,
        1px -1px 2px 0px #ffffffe5 inset, -1px -1px 2px 0px #afb5b133 inset,
        1px 1px 2px 0px #afb5b133 inset, 1px -1px 2px 0px #afb5b180,
        -1px 1px 2px 0px #ffffff4d;
      border: 1px solid #d0dedf;
    }

    .progress_bar_fill {
      height: 100%;
      background: linear-gradient(135deg, #7faa97 100%, #8dbca7 0%);
      border-radius: 7px;
      box-shadow: -1px 1px 3px 0px #4a6257e5, 1px -1px 2px 0px #c2ffe7e5,
        -1px -1px 2px 0px #4a625733, 1px 1px 2px 0px #4a625733,
        1px -1px 2px 0px #4a625780 inset, -1px 1px 2px 0px #c2ffe74d inset;
    }

    .count {
      display: flex;
      gap: 7px;
      padding-left: 10px;
    }
  </style>
</body>
